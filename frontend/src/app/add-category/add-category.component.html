
<h3>Registration</h3>

<div class="container">

  <form (submit) = "addAddcat()">
    <div class="form-group">
      <label>Name</label>
      <input type = "text" [(ngModel)] = "cat_name" name="cat_name" class="form-control">
    </div>
  
      
    <input type ="submit" class="btn btn btn-success" value="Add">
  </form>
</div>
<hr>

<div class="container">

  <div class="row" *ngFor = "let addcat of addcats">
    <div class="col-md-3">
      {{ addcat.cat_name }}
    </div>
    
    
    
  <div class="col-md-3">
    <input type="button" (click)="deleteAddcat(addcat._id)" value="Delete" class="btn btn-danger"><br/>
   </div>
</div>
<br/>
