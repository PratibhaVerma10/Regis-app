<h3>Registration</h3>

<div class="container">

  <form (submit) = "addRegister()">
    <div class="form-group">
      <label>Name</label>
      <input type = "text" [(ngModel)] = "name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>email</label>
      <input type = "email" [(ngModel)] = "email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>password</label>
      <input type = "text" [(ngModel)] = "password" name="password" class="form-control">
    </div>

    <input type="file"name="image" [(ngModel)] = "image" style="width:50px; height:50px"
    class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted"></small><br>
      
    <input type ="submit" class="btn btn btn-success" value="Add">
  </form>
</div>
<hr>

<div class="container">

  <div class="row" *ngFor = "let register of registered">
    <div class="col-md-3">
      {{ register.name }}
    </div>
    <div class="col-md-3">
      {{ register.email }}
    </div>
    <div class="col-md-3">
      {{ register.password }}
    </div>
    <div class="col-md-3" style="width:50px; height:50px">
        {{ register.image }}
      </div>
  
  <div class="col-md-3">
    <input type="button" (click)="deleteRegister(register._id)" value="Delete" class="btn btn-danger"><br/>
   </div>
</div>
<br/>
